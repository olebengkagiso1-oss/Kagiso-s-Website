<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page</title>
<style>
  /* Style for the navigation menu */
  .menu {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  .menu button {
    background-color: #f4b041;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 4px;
  }
  .menu button:hover {
    background-color: #e0a635;
  }

  /* Style for the login form */
  .login-container {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff8e1;
  }
  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .login-field {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #f4b041;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  button[type="submit"]:hover {
    background-color: #e0a635;
  }
</style>
</head>
<body>

<!-- Navigation Menu -->
<iv class="nav-buttons">
    <a href="Index" class="nav-button">HOME</a>
    <a href="aboutus.html" class="nav-button">ABOUT US</a>
    <a href="meatcuts.html" class="nav-button">MEAT CUTS</a>
    <a href="grill menu.html" class="nav-button">GRILL MENU</a>
    <a href="contacts.html" class="nav-button">CONTACT</a>
    <a href="login.html" class="nav-button">LOGIN</a>
</div>

<!-- Login Form -->
<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="login-field">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
    </div>
    <div class="login-field">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
